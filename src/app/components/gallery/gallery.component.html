<span *ngIf="images">
    <div class="gallery-container">
        <div [ngClass]="getImageClass(image)" *ngFor="let image of images">
            <div *ngIf="galleryName" class="image" [ngStyle]="{ 'background-image': 'url(assets/'+galleryName+'/' + image + ')' }">
            </div>
        </div>
    </div>
</span>
